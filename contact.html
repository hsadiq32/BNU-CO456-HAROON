      <h1 class="contact_textbox text-center" data-aos="zoom-in">contact me</h1>

   <!--winxp style contact-->



         <div>
             <div class="contact_container row text-center">
                 <div class="col-md-6" data-aos="zoom-in-right">
                   <div>
                        <div class="contactme">
                           <form class="map_box" data-aos="zoom-out" method="post">

                      </div>

                                   <!--email textbox-->
                                   <input type="email" placeholder="email" name="email">
                                </div>
                                <!--message textbox-->
                                <div>
                                   <textarea class="contact_message" name="message" rows="14"></textarea>
                                </div>
                                <!--button-->
                                <div class="contact_button">
                                   <button class="btn btn-primary" type="submit"></button>
                                </div>
                             </form>
                              </div>
                            </div>
